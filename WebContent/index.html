<style>
.ontop {
	z-index: 999;
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
	display: none;
	position: absolute;
	background-color: #cccccc;
	color: #aaaaaa;
	opacity: 0.95;
	filter: alpha(opacity = 50);
}

#popup {
	width: 400px;
	height: 250px;
	position: absolute;
	color: #000000;
	background-color: cyan;
    box-shadow: 10px 10px 5px grey;
    border-radius: 25px;
	/* To align popup window at the center of screen*/
	top: 50%;
	left: 50%;
	margin-top: -100px;
	margin-left: -200px;
    
}

/*carousel style*/
/* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;

</style>
